            <h1>私の地元を紹介します</h1>   
            <div class="element"> 
                <h2>長崎県　佐世保市</h2>
                <img src="image/sasebo.jpg" alt="佐世保の夜景">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3339.912308071712!2d129.7230708749426!3d33.1639289641139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356a942dbb85d065%3A0x8a3d23d32e7f9f04!2z5L2Q5LiW5L-d6aeF!5e0!3m2!1sja!2sjp!4v1750733619261!5m2!1sja!2sjp" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>長崎県北部に位置し、西海国立公園「九十九島」の美しい多島海景観や、テーマパーク「ハウステンボス」が有名です。</p>
                <p>また、現在も米海軍基地を有する国際色豊かな港町でもあります。</p>
                
            </div>
            <div class="element">
                <h2>ハウステンボス</h2>
                <img src="image/huistenbosch.jpg" alt="ハウステンボス" class="tenbosch">
                <img src="image/huistenbosch2.jpg" alt="ハウステンボス2" class="tenbosch">
                <p>レンガ造りの建物や石畳の道など、まるでヨーロッパにいるかのような雰囲気を楽しめます。</p>
                <p>東京ディズニーリゾートの約2倍の広さがあり、日本最大級のテーマパークとして知られています。</p>
            </div>
